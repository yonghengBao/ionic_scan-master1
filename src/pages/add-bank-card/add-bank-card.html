<ion-header>

  <ion-navbar>
    <ion-title>添加银行卡</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="tips" [hidden]="!savingsCardInfo">仅支持储蓄卡</p>
  <ion-list inset>
    <ion-item [hidden]="!savingsCardInfo">
      <ion-label class="bankInfo">持卡人姓名</ion-label>
      <ion-input class="text-input" type="text" [(ngModel)]="bankName" placeholder="请输入持卡人姓名" clearInput (ngModelChange)="handleChange($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="bankInfo">银行卡号</ion-label>
      <ion-input class="text-input" type="tel" [(ngModel)]="bankNum" placeholder="快捷支付/无需网银/无手续费" clearInput (ngModelChange)="handleChange($event)"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full round [disabled]="disabled" (click)="navigate('BankCardInfoPage',{type:type})">下一步</button>

</ion-content>
