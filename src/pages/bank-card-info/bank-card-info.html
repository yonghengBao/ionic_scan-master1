<ion-header>

  <ion-navbar>
    <ion-title>填写银行卡信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>卡类型</ion-label>
      <ion-input disabled [(ngModel)]="cardType"></ion-input>
    </ion-item>
    <ion-item-group [hidden]="savingsCardInfo">
      <ion-item-divider>填写银行卡预留信息</ion-item-divider>
      <ion-item>
        <ion-label>姓名</ion-label>
        <ion-input clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>证件类型</ion-label>
        <ion-select placeholder="选择证件类型">
          <ion-option *ngFor="let type of typeList">{{type}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>证件号</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
      <ion-item [hidden]="cardType==='储蓄卡'">
        <ion-label>有效期</ion-label>
        <ion-datetime class="date" displayFormat="YYYY-MM" placeholder="选择年/月" cancelText="取消" doneText="确定"></ion-datetime>
      </ion-item>
      <ion-item [hidden]="cardType==='储蓄卡'">
        <ion-label>卡背面三位数</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-item class="telNum">
      <ion-label>手机号</ion-label>
      <ion-input type="tel" placeholder="请输入银行预留手机号" clearInput></ion-input>
    </ion-item>

  </ion-list>
  <p>查看<a>《服务协议》</a></p>

  <button ion-button full class="agreeBtn">同意协议并绑定</button>

</ion-content>
