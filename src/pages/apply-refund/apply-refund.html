
<ion-header>

  <ion-navbar>
    <ion-title>发起退款</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="mybg">
  <ion-list>
    <ion-item>
      <ion-label>退款金额</ion-label>
      <ion-input class="myinput" placeholder="请输入文本" value="￥10.00" [(ngModel)]="refundMoney"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="myitem">退款理由</ion-label>
      <ion-textarea placeholder="请详细描述退款理由，平台将尽快进行核实。" [(ngModel)]="reason"></ion-textarea>
    </ion-item>
    <ion-item class="des-item">
      <ion-label>上传附件
        <span class="des">请上传足够多的证明材料，方便准确核实情况</span>
      </ion-label>
    </ion-item>
    <ion-item class="input-item">
      <ion-label class="mylabel">
        <img class="img-con" src="assets/imgs/logo.png"/>
        <span class="del"></span>
      </ion-label>
      <ion-label>
        <div class="input-con">
          <ion-icon name="add" class="addIcon" color="gray"></ion-icon>
          <p>最多五张</p>
          <ion-input class="imgInput" type="file" accept="image/*"></ion-input>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  <button ion-button block class="applyBtn" (click)="goRefundResult()">申请退款</button>
</ion-content>
