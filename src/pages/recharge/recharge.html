<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>充值</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group class="rechargeMoney">
    <p>充值金额</p>
    <div class="moneyBtn">
      <button ion-button *ngFor="let money of moneyList;let i = index" (click)="isOutlineFun(i)" [outline]="id==i?'isOutline':''">
        {{money.num}}元
      </button>
    </div>
    <div class="custom">
      <button ion-button outline class="moneyInput" *ngIf="show" (click)="customFun()">
        自定义充值金额
      </button>
      <ion-input class="textInput" type="tel" placeholder="输入1-500的整数" clearInput *ngIf="!show" autofocus="autofocus"></ion-input>
    </div>
  </ion-list>
  <ion-list radio-group>
    <p class="wayT">选择支付方式</p>
    <ion-item no-lines>
      <ion-label><span class="icons"><img src="assets/icon/wechat.png"></span>微信支付</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-item no-lines>
      <ion-label><span class="icons"><img src="assets/icon/alipay.png"></span>支付宝</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-item no-lines>
      <ion-label><span class="icons"><img src="assets/icon/bankCard.png"></span>银行卡</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button block class="rechargeBtn" (click)="popShow=!popShow">立即充值</button>


  <div class="popBox" [hidden]="popShow">
    <!--确认付款弹框-->
    <div class="popBody" [hidden]="popShow">
      <p class="popT">
        <ion-icon name="close" class="closeBtn" (click)="popShow=!popShow"></ion-icon>
        确认付款
      </p>
      <ion-list class="info">
        <ion-item>
          <span>订单信息</span>
          充值
        </ion-item>
        <button ion-item (click)="popShow1=!popShow1">
          <span>付款方式</span>
          {{cardName}}{{cardType}}
        </button>
        <button ion-item (click)="popShow2=!popShow2">
          <span>入账单位</span>
          {{company}}
        </button>
      </ion-list>
      <button ion-button block class="payBtn" (click)="navigate('RechargeResultPage')">立即付款</button>
    </div>
    <!--选择付款方式弹框-->
    <div class="popBody" [hidden]="popShow1">
      <p class="popT">
        <ion-icon name="close" class="closeBtn" (click)="popShow1=!popShow1"></ion-icon>
        选择付款方式
      </p>
      <ion-list class="payWay" radio-group>
        <ion-item  *ngFor="let card of cardList" class="cardList">
          <ion-label>
            <i class="bankIcon" *ngIf="card.icon==='1'"><img src="assets/icon/bank1.png"></i>
            <i class="bankIcon" *ngIf="card.icon==='2'"><img src="assets/icon/bank2.png"></i>
            <i class="bankIcon" *ngIf="card.icon==='3'"><img src="assets/icon/bank3.png"></i>
            <p class="cardName">{{card.name}}</p>
            <p class="cardType">{{card.type}}</p>
          </ion-label>
          <ion-radio (click)="wayChoose(card.name,card.type)"></ion-radio>
        </ion-item>
        <button ion-item  (click)="navigate('SavingsCardInfoPage')">
          <i class="bankIcon"><img src="assets/icon/bankIcon.png"></i>
          <p class="cardName">添加新的银行卡</p>
          <p class="cardType">仅支持储蓄卡</p>
        </button>
      </ion-list>
    </div>
    <!--选择入账单位弹框-->
    <div class="popBody" [hidden]="popShow2">
      <p class="popT">
        <ion-icon name="close" class="closeBtn" (click)="popShow2=!popShow2"></ion-icon>
        选择入账单位
      </p>
      <ion-list class="payCompany" radio-group>
        <ion-item *ngFor="let company of companyList" class="cardList">
          <ion-label>
            <p class="companyName">{{company}}</p>
          </ion-label>
          <ion-radio (click)="companyChoose(company)"></ion-radio>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
