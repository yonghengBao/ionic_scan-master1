<ion-header>

  <ion-navbar>
    <ion-title>变动详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="change">
  <ion-grid class="mygrid">
    <ion-row>
      <ion-col>流水号</ion-col>
      <ion-col class="right">{{items.number}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>金额</ion-col>
      <ion-col class="cost right" *ngIf="items.type=='0'">{{items.money}}</ion-col>
      <ion-col class="income right" *ngIf="items.type=='1'">{{items.money}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>类型</ion-col>
      <ion-col class="right" *ngIf="items.type=='0'">消费支付</ion-col>
      <ion-col class="right" *ngIf="items.type=='1'">充值</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>交易时间</ion-col>
      <ion-col class="right">{{items.date}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>金额</ion-col>
      <ion-col class="right">{{items.balance}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>备注：</ion-col>
      <ion-col *ngIf="items.type=='0'" class="mycol">扫描绝味鸭脖二维码付款，订单号：12345678</ion-col>
      <ion-col *ngIf="items.type=='1'">微信充值</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
