<ion-header>

  <ion-navbar>
    <ion-title>选择银行卡</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navigate('AddBankCardPage',{type:1})">
        <ion-icon name="add-circle" color="primary" class="addBtn"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-item no-lines  *ngFor="let card of cardList;let bankIndex = index" class="cardList">
      <ion-label>
        <i class="bankIcon" *ngIf="card.icon==='1'"><img src="assets/icon/bank1.png"></i>
        <i class="bankIcon" *ngIf="card.icon==='2'"><img src="assets/icon/bank2.png"></i>
        <i class="bankIcon" *ngIf="card.icon==='3'"><img src="assets/icon/bank3.png"></i>
        <p class="cardName">{{card.name}}</p>
        <p class="cardType">{{card.type}}</p>
      </ion-label>
      <ion-radio selected (click)="chooseFun(bankIndex)"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
