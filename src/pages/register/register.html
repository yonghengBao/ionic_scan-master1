
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list padding>
    <ion-item>
      <ion-label>
        <ion-icon name="phone-portrait" color="gray"></ion-icon>
      </ion-label>
      <ion-input class="text-input" type="tel" value="" placeholder="输入手机号码" clearInput [(ngModel)]="tel" (ionBlur)="telBlue()" (ngModelChange)="handleChange($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="text" color="gray"></ion-icon>
      </ion-label>
      <ion-input class="text-input" type="tel" placeholder="手机验证码" [(ngModel)]="code" clearInput ></ion-input>
      <button ion-button clear [disabled]="get.disabled" item-end (click)="getCode()">{{get.tips}}</button>
    </ion-item>

    <ion-item>
    <ion-label >
      <ion-icon name="lock" color="gray"></ion-icon>
    </ion-label>
    <ion-input id="reg" class="text-input" type="{{pwShow?'text':'password'}}" placeholder="{{placeholder}}" [(ngModel)]="upwd" clearInput (ionFocus)="focusInput()"></ion-input>
      <ion-icon name="{{pwShow?'eye':'eye-off'}}" item-end (tap)="pwShow=!pwShow" color="{{pwShow?'primary':'gray'}}"></ion-icon>
    </ion-item>

  </ion-list>

  <button ion-button full round (click)="sureBtn()">确认</button>

</ion-content>
