  <!--能接收短信-->
  <div class="can" [hidden]="can">
    <ion-list>
      <p class="note">验证码已发送到原绑定手机号</p>
      <ion-item no-lines>
        <ion-label class="codeLabel">
          验证码
        </ion-label>
        <ion-input class="text-input" type="tel" placeholder="输入验证码" clearInput [(ngModel)]="canCode"></ion-input>
        <button ion-button item-end clear (click)="resendCode()" [disabled]="resend.disabled">{{resend.tips}}</button>
      </ion-item>
    </ion-list>
    <button ion-button full round (click)="canNextFun()" class="btn">下一步</button>
  </div>

  <!--绑定新手机号-->
  <div class="newTel" [hidden]="newTel">
    <p class="note">绑定新手机号</p>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="phone-portrait" color="gray"></ion-icon>
        </ion-label>
        <ion-input class="text-input" type="tel" [(ngModel)]="params.tel" placeholder="输入手机号码" clearInput (ngModelChange)="handleChange($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="text" color="gray"></ion-icon>
        </ion-label>
        <ion-input class="text-input" type="tel" placeholder="手机验证码" clearInput [(ngModel)]="newTelCode"></ion-input>
        <button ion-button clear item-end (click)="getCode()" [disabled]="get.disabled">{{get.tips}}</button>
      </ion-item>
    </ion-list>
    <button ion-button full round (click)="newTelNext()" class="btn">下一步</button>
  </div>

  <!--修改绑定手机号成功-->
  <div class="success" [hidden]="success">
    <p class="note">修改绑定手机号成功！</p>
    <button ion-button full round (click)="goLoginPage()" class="btn">完成</button>
  </div>
