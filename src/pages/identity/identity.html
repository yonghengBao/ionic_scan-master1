<ion-header>

  <ion-navbar>
    <ion-title class="mytitle">
      身份绑定
    </ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="skip()" *ngIf="isSkip==true" color="primary">
        跳过
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list inset class="formBox">
    <ion-item>
      <ion-label>
        <ion-icon name="contact" color="stable-dark"></ion-icon>
      </ion-label>
      <ion-input class="mySize" placeholder="请输入真实姓名" value="" [(ngModel)]="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="card" color="stable-dark"></ion-icon>
      </ion-label>
      <ion-input id="sure" class="mySize" placeholder="请输入身份证号、学生证号" value="" [(ngModel)]="idCard" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <p class="announce">
    身份绑定用于系统内用户权益的判定，请确保信息准确有效。若直接跳过身份绑定，用户将不能使用对应身份的相关功能，如员工将不能获得餐券。对此造成的问题，本系统概不负责。
  </p>
  <button ion-button color="primary" block round class="confirm" (click)="sureBtn()">确认</button>
</ion-content>
