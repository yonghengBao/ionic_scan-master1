<ion-header>

  <ion-navbar>
    <ion-title>新增申请</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="box">

  <ion-list class="applyForm" inset>
    <ion-item>
      <ion-label>用餐日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" placeholder="选择日期" [(ngModel)]="chooseUseDate" cancelText="取消" doneText="确定"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>餐券类型</ion-label>
      <ion-select placeholder="选择餐券类型" interface="action-sheet" [(ngModel)]="ticketType"  (ngModelChange)="getTicketType()" okText="确定" cancelText="取消">
        <ion-option *ngFor="let ticket of ticketTypeList" value="{{ticket.value}}">{{ticket.name}}</ion-option>
      </ion-select>
    </ion-item>
    <!--用餐时段-->
    <ion-list class="timeBox" radio-group>
      <ion-item>
        <ion-label>用餐时段</ion-label>
      </ion-item>
      <ion-item no-lines *ngFor="let time of timeList;let i = index">
        <ion-label>{{time.timeName}}</ion-label>
        <ion-checkbox [(ngModel)]="time.checked" (ionChange)="choose(time)"></ion-checkbox>
      </ion-item>
    </ion-list>
    <!--用餐人员-->
    <ion-list *ngFor="let item of items;let i = index" inset class="info">
      <ion-item>
        <ion-label>公司名称</ion-label>
        <ion-input value="{{item.companyName}}" readonly="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>真实姓名</ion-label>
        <ion-input value="{{item.userName}}" readonly="true"></ion-input>
      </ion-item>
      <ion-icon name="close-circle" (click)="removeFun()" class="remove" color="primary"></ion-icon>
    </ion-list>
  </ion-list>

  <button ion-button clear class="add" [hidden]="addPerson" (click)="showPrompt()">添加用餐人员</button>

</ion-content>

<ion-footer>

  <button ion-button full round class="submitBtn" (click)="subBtn()">提交申请</button>

</ion-footer>
